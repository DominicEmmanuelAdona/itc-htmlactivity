  <!doctype html>

<html>
    <head>
    <style>
    div {
        background-color: #ffcf87;
        font-family: Verdana, sans-serif;
        text-align: center;
    }

    body {
        font-family: Verdana, sans-serif;
        text-align: center;
    }
    </style>
            <title>Factorial, Sum, and Average Calculator</title>
    </head>

    <body>
    <div>
        <br>
        <h1>Factorial, Sum, and Average Calculator</h1>
        <br>
        
    </div>

        <h2>Factorial</h2>
        <label style="color:#808080;" for="facnum">Enter a number greater than 0.</label>
        <br>
        <input id="facnum" type="number">
        <button id="facCalculate">Calculate</button>
        <button id="facClear"">Clear</button>
        <br>
        <br>
        <label style="color:#808080;" for="facans">Answer:</label>
        <br>
        <input id="facans" type="number" readonly>
        <br>
        <br>

        <h2>Sum</h2>
        <label style="color:#808080;" for="sumnum">How many numbers?</label>
        <br>
        <input id="sumnum" type="number">
        <button id="sumAdd">Add #s</button>
        <br>
        <br>
        <label style="color:#808080;" for="sumans">Answer:</label>
        <br>
        <input id="sumans" type="number" readonly>
        <br>
        <br>

        <h2>Average</h2>
        <label style="color:#808080;" for="avenum">How many numbers?</label>
        <br>
        <input id="avenum" type="number">
        <button id="aveAdd">Add #s</button>
        <br>
        <br>
        <label style="color:#808080;" for="aveans">Answer:</label>
        <br>
        <input id="aveans" type="number" readonly>
        <br>
        <br>

        <dialog id="popupInput">
            <form method = "dialog">
                <p id="inputMessage"></p>
                <input id="inputTextBox" type="number">
                <button id="confirmInput">Enter</button>
                <button id="cancelInput">Cancel</button>
            </form>
        </dialog>

        <a href="index.html">Return to Home Page</a>
        
    </body>
    <script>
    //Factorial
        document.getElementById("facCalculate").addEventListener("click",()=>
        {
            var i, n, r;

            n = document.getElementById("facnum").value * 1;
            r = 1;
            i = 1;

            while (i <= n) 
            {
                r = r * i;
                i++;
            }
            document.getElementById("facans").value = r;

        });

        document.getElementById("facClear").addEventListener("click",()=>
        {
            document.getElementById("facnum").value = '';
            document.getElementById("facans").value = '';
        });

    // Sum
    document.getElementById("sumAdd").addEventListener("click", () => {
        var p, j, i, q, n;

        p = '';
        j = document.getElementById("sumnum").value * 1;
        i = 1; // counter
        q = 0; // variable to place current input
        n = 0; // answer

        do {
            p = prompt("Please enter a number")
            q = parseInt(p);

            n = n + q;
            
            i++;
            }

        while (i <= j);
        
        document.getElementById("sumans").value = n;
    });
    //Average
    document.getElementById("aveAdd").addEventListener("click",()=>
        {

        var p, j, i , q, n;

        p = ''; //prompt
        j = document.getElementById("avenum").value * 1;
        q = 0; //variable to place current input
        n = 0; //answer

        for (i = 1; i <= j; i++)
        {
            p = prompt('Please enter a number');
            q = parseInt(p);

            n = n + q;
        }
    
        document.getElementById("aveans").value = n / j; 
        });
    </script> 
</html>
